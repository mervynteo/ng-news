<div class="container posts-page">
    <div class="post row" ng-repeat="(postId, post) in posts">
        <div class="col-xs-1">

        </div>

        <div class="col-md-9 col-xs-11">
            <div class="info">
                <a href="{{post.url}}">
                    {{post.title}}
                    <span class="url">({{post.url | hostnameFromUrl}})</span>
                </a>
            </div>
            <div>
                <span>
                    submitted by
                    <a href="#/users/{{post.owner}}">{{post.owner}}</a>
                </span>
                <a href="#posts/{{postId}}">comments</a>
                <button type="button" class="btn btn-default btn-sm"
                        ng-click="deletePost(postId)" ng-show="signedIn() &&
                        post.owner === currentUser.username">
                    <span class="glyphicon glyphicon-remove"></span> delete
                </button>
            </div>
        </div>
    </div>
</div>
